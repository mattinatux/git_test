<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <button>I do nothing</button>
    <p>And I tell you pointless info.</p>
    <div>And I tell you that there is some JavaScript in this code...</div>
  <script>
    // Take the input
    const userInput = parseInt(prompt("Pick a number.")); // parseInt makes sure we get a Number (no need to force that later, nice)
    
    // Set up the loop
    for (let i = 1; i <= userInput; i++) {
      if ((i % 3 === 0) && (i % 5 === 0)) {
        console.log("FizzBuzz");
      } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
    }

  </script>
</body>
</html>
